<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--============ Google Fonts =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <!--============ Remixicon =============== -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--============ Main CSS =============== -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="login__box">
            <div class="login__header">
                <h1 class="login__title">Welcome Back!</h1>
                <p class="login__text">Please enter your email and password to continue.</p>
            </div>
            <div class="login__inputs">
                <div class="login__group">
                    <i class="ri-mail-line"></i>
                    <input class="login__input" type="email" placeholder="Email" required>
                </div>
                <div class="login__group">
                    <i class="ri-lock-line"></i>
                    <input class="login__input" type="password" placeholder="Password" required>
                </div>
            </div>
            <a class="login__forgot" href="#">Forgot password?</a>
            <button class="login__btn">Sign in</button>
            <p class="login__signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>

</html>
